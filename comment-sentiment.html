<body>
    <div>
        <nav>
            <div class="nav-wrapper">
                <a href="home.html" class="brand-logo"><img height="60" width="90" src="images/tuberlogo.png"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">

    <div class = "container">
        <h1>Comment Sentiment Analysis</h1>

         <p>Start date for Comment Sentiment.</p>
        <input type="text" class="datepicker">
        <p>End date for Comment Sentiment.</p>
        <input type="text" class="datepicker">
        <a id="btnAddColumn" class="waves-effect waves-light btn">Add</a>
        <hr>
        <div id='chart'>

        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- Load d3.js and c3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="javascript/c3-0.6.8/c3.min.js"></script>
    <script>

    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.datepicker');
    var instances = M.Datepicker.init(elems);
    });

              
    var chart = c3.generate({
        bindto:'#chart',
        data: {
            columns: [
            ],
            type: 'line'
        },
        regions: [
            {axis: "y", end: -40, class:'regionY'},
            {axis: "y", start:40, end:40, class:'regionY2'},
            {axis: "y", start: 40, class:'regionY3'}

        ],
        bar: {
            width: {
                ratio: 0.5 // this makes bar width 50% of length between ticks
            }
            // or
            //width: 100 // this makes bar width 100px
        }
    });

    document.getElementById("btnAddColumn").addEventListener('click', e=>{
        chart.load({
            columns: [
                 ['comment ID# during 1/1/2017-12/31/2017', 65, -75, 100, 20, -100, 50, 83, 6, 43]
            ]
        });
    }, 1000);
    </script>
</body>
