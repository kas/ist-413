    <script>

    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.datepicker');
    var instances = M.Datepicker.init(elems);
    });

              
    var chart = c3.generate({
        bindto:'#chart',
        data: {
            columns: [
            ],
            type: 'scatter'
        },
        regions: [
            {axis: "y", end: -40, class:'regionY'},
            {axis: "y", start:40, end:40, class:'regionY2'},
            {axis: "y", start: 40, class:'regionY3'}

        ],
        axis: {
            x: {
                type: 'category',
                categories: ['cat1', 'damn, youre skilled ', 'wow ethan great job', 'cat4', 'wanker', 'cat6', 'cat7', 'cat8', 'cat9']

            },
        }

    });

    var donutchart = c3.generate({
        bindto:'#chart2',
        data: {
            columns: [
                ['MostNegative', 5],
                ['MostPositive', 70],
                ['Neutral', 25],
            ],
            type : 'donut',
            colors: {
                MostNegative: '#FF0000',
                MostPositive: '#0000FF',
                Neutral: '#C0C0C0'
            },
            onclick: function (d, i) { console.log("onclick", d, i); },
            onmouseover: function (d, i) { console.log("onmouseover", d, i); },
            onmouseout: function (d, i) { console.log("onmouseout", d, i); }
        },
        donut: {
            title: "Overall Comment Sentiment"
        },
    });

    document.getElementById("btnAddColumn").addEventListener('click', e=>{
        chart.load({
            columns: [
                 ['comments during 1/1/2017-12/31/2017', 65, -75, 100, 20, -100, 50, 83, 6, 43]
            ]
        });
    }, 1000);
