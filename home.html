<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tuber</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Tuber</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="your-account.html">Your Account</a></li>
                    <li><a href="your-videos.html">Your Videos</a></li>
                    <li><a href="recent-analytics.html">Recent Analytics</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div>
        <div class="row">
            <div class="col s8">
                <img height="400" width="600" src="images/home.png">
            </div>
            <div class="col s4">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Email" id="first_name" type="text" class="validate">
                                <label for="first_name">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <a class="waves-effect waves-light btn">Log in</a>
                    </form>
                </div>
                <div class="row">
                    <p>Not a member yet?</p>
                    <a class="waves-effect waves-light btn">Register</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
