<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Old analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <div>
        <nav>
            <div class="nav-wrapper">
                <a href="home.html" class="brand-logo"><img height="60" width="90" src="images/tuberlogo.png"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="">Your Account</a></li>
                    <li><a href="your-videos.html">Your Videos</a></li>
                    <li><a href="recent-analytics.html">Recent Analytics</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <script src="node_modules/chart.js/dist/Chart.js"></script>
        <h1>Old Analysis</h1>
        <div class="row">
                <div class="col s6">
                    <div class=" card medium" style="align-content:center">
                        <div class="card-content">
                            <center>
                                <h2>Analysis of Thanos dancing</h2>
                                <p><b>Analysis done on:</b> 13/10/2018</p>
                                <p><b>Start date:</b> 6/10/2018</p>
                                <p><b>End date:</b> 13/10/2018</p>
                                <img height="200" width="200" src="images/thanos-dancing.jpg">
                            </center>
                        </div>
                    </div>
                </div>

                <div class="col s6 ofset-s8">
                    <div class="card medium">
                        <div class="card-content">
                            <p><b>Sentiment Analysis</b></p>
                            <div class="piecharts">
                                <canvas id="pieChart" width="100" height="100"></canvas>
                                <script>
                                    new Chart(document.getElementById("pieChart"),

                                        {
                                            "type": "doughnut",
                                            "data": {
                                                "labels": ["Negative", "Positive", "neutral"],
                                                "datasets": [{
                                                    "label": "Sentiment Analysis",
                                                    "data": [32, 50, 18],
                                                    "backgroundColor": ["rgb(255, 99, 132)", "rgb(0, 255, 128)", "rgb(128, 128, 128)"]
                                                }]
                                            }
                                        });
                                </script>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <div class="barcharts">
                            <canvas id="barChart"></canvas>
                            <script>
                                new Chart(document.getElementById("barChart"),
                                    {
                                        "type": "bar",
                                        "data": {
                                            "labels": ["Funny", "Cool", "What", "See", "Film", "Over", "Missed"],
                                            "datasets":
                                                [{
                                                    "label": "Frequent Unique Words ",
                                                    "data": [65, 59, 45, 80, 60, 35, 10],
                                                    "fill": false,
                                                    "backgroundColor": ["rgba(255, 99, 132, 0.2)", "rgba(255, 159, 64, 0.2)", "rgba(255, 205, 86, 0.2)", "rgba(75, 192, 192, 0.2)", "rgba(54, 162, 235, 0.2)", "rgba(153, 102, 255, 0.2)", "rgba(201, 203, 207, 0.2)"],
                                                    "borderColor": ["rgb(255, 99, 132)", "rgb(255, 159, 64)", "rgb(255, 205, 86)", "rgb(75, 192, 192)", "rgb(54, 162, 235)", "rgb(153, 102, 255)", "rgb(201, 203, 207)"],
                                                    "borderWidth": 1
                                                }]
                                        }, "options": { "scales": { "yAxes": [{ "ticks": { "beginAtZero": true } }] } }
                                    });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
